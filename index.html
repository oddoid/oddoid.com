<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- prettier-ignore -->
    <meta charset="utf-8">
    <!-- prettier-ignore -->
    <meta name="viewport" content="width=device-width">
    <title>oddoid</title>
    <style>
      body {
        max-width: 768px;
        margin: 0 auto;
        padding: 16px;
        background: #f2f5f5;
      }
      a,
      a > img {
        font-weight: bold;
        color: #3b8ca1;
      }
      a:visited,
      a:visited > img {
        color: #79a684;
      }

      .oddoid {
        display: block;
        width: 100%;
        max-width: 320px;
        height: auto;
        margin: 8px 0 24px;
        image-rendering: optimizeSpeed;
        image-rendering: pixelated;
      }

      main {
        background: #fff;
        padding: 16px;
        border-radius: 2px;
      }
      .portfolio {
        padding: 0;
        list-style: none;
      }
      .portfolio-item {
        display: flex;
        margin: 24px 0;
      }
      .portfolio-item__header {
        font-size: x-large;
        margin: 8px 0;
      }
      .portfolio-item__thumbnail {
        display: block;
        border-width: 1px;
        border-style: solid;
        border-radius: 2px;
        max-width: 128px;
        height: auto;
      }
      @media (min-width: 480px) {
        .portfolio-item__thumbnail {
          max-width: unset;
        }
      }
      .portfolio-item__text {
        margin: 0 0 0 16px;
      }

      .nature-elsewhere {
        text-transform: lowercase;
      }
    </style>
    <!-- prettier-ignore -->
    <link rel="icon" href="favicon/favicon.png">
    <!-- prettier-ignore -->
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <header>
      <!-- prettier-ignore -->
      <img
        class="oddoid"
        src="oddoid.png"
        width="530"
        height="160"
        alt="oddoid"
      >
    </header>
    <main>oddoid is now <a href="https://oidoid.com">oidoid</a>!</main>
  </body>
</html>
